<!DOCTYPE html>
<html>
<head>
    <title>IR Detection Test</title>
</head>
<body>
    <h2>Upload Image</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <input type="submit" value="Upload">
    </form>

    {% if input_image %}
        <h3>Input Image</h3>
        <img src="{{ url_for('static', filename='uploads/' + input_image) }}" width="200">
        <h3>G1 Output</h3>
        <img src="{{ url_for('static', filename='uploads/' + g1) }}" width="200">
        <h3>G2 Output</h3>
        <img src="{{ url_for('static', filename='uploads/' + g2) }}" width="200">
        <h3>Final Prediction</h3>
        <img src="{{ url_for('static', filename='uploads/' + final) }}" width="200">
    {% endif %}
</body>
</html>
